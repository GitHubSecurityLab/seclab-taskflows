seclab-taskflow-agent:
  filetype: toolbox
  version: "1.0"
server_params:
  kind: stdio
  command: python
  args: ["-m", "seclab_taskflows.mcp_servers.local_gh_resources"]
  env:
    GH_TOKEN: "{{ env('GH_TOKEN') }}"
    LOCAL_GH_DIR: "{{ env('DATA_DIR') }}"
    LOG_DIR: "{{ env('LOG_DIR') }}"
